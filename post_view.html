{% extends "base.html" %}

{% block title %}{{ post.title }} - Social Feed{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>{{ post.title }}</h2>
                <div class="d-flex justify-content-between">
                    <small class="text-muted">By: {{ post.author }}</small>
                    <small class="text-muted">Created: {{ post.created_at }}</small>
                </div>
            </div>
            <div class="card-body">
                <div class="post-content">{{ content | safe }}</div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                Like ({{ post.likes }})
                            </button>
                        </form>
                    </div>
                    {% if is_author %}
                    <div>
                        <a href="{{ url_for('editor', username=post.author, post_id=post.id) }}" class="btn btn-sm btn-outline-primary">
                            Edit
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('dashboard', username=post.author) }}" class="btn btn-outline-secondary">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
